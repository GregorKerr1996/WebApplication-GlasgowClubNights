<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--initial scale 1 is the default for when the page loads -->
		<link rel="stylesheet" href="\glasgow_club_nights\bootstrap\css\bootstrap.min.css">
		<script src="\glasgow_club_nights\bootstrap\js\jquery.min.js"></script>
		<script src="\glasgow_club_nights\bootstrap\js\bootstrap.min.js"></script>
	</head>

	<body>
    <div class="container">
    <h2> Carousel Example </h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

  <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">

                    <img src="\glasgow_club_nights\media\kushion\kushion_car.jpg" alt="Los Angeles">
                </div>

                <div class="item">
                    <img src="\glasgow_club_nights\media\kushion\kushion_logo.jpg" alt="Chicago">
                </div>

                <div class="item">
                    <img src="\glasgow_club_nights\media\kushion\kushion_juicy_tuesday.jpg" alt="New York">
                </div>
            </div>

            <!-- Left and right constrols -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </div>

    </body>
</html>
