{% extends 'glasgowclubnights/main_base.html' %}

{% block body_block %}

    <h1>Add a Night</h1>

    <form id="night_form" method="post" action="/gcn/add_night/">
    {% csrf_token %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Night"/>

    </form>



{% endblock %}
