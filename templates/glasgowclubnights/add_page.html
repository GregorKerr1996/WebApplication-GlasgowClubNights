{% extends 'glasgowclubnights/main_base.html' %}

{% block body_block%}

    <h1>Add a Night</h1>


    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            {% block content_block %}
                <form id="night_form" method="post" action="/gcn/add_night/">
                    {% csrf_token %}

                    {{ form.as_p }}

                    {% for field in form %}
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    {% endfor %}

                    <br>
                    <br>
            {% endblock %}

                    <input type="submit" name="submit" value="Create Night"/>
                </form>
            </div>
            <div class="col-md-3">

            </div>

        </div>


        <hr>
        <hr>

    </div>




{% endblock %}
