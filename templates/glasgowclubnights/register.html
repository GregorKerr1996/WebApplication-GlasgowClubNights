{% extends 'glasgowclubnights/main_base.html' %}

{% block body_block %}


    <div class="col-md-4">


    </div>
    <div class="col-md-4">
        <h1>Register for Glasgow Club Nights</h1>
        {% if registered %}
            <strong>Thank you for registering!</strong>
            <a href="{% url 'home' %}">Return to the homepage.</a><br/>
        {% else %}
            <strong>Register here!</strong><br/>
            <form id="user_form" method="post" action="{% url 'register' %}"
                  enctype="multipart/form-data">

                {% csrf_token %}

                <!-- Display each form -->
                {{ user_form.as_p }}
                <hr>
                <hr>
                {{ profile_form.as_p }}

                <!-- Provide a button to click to submit the form. -->
                <input type="submit" name="submit" value="Register"/>
            </form>
        {% endif %}


    </div>
    <div class="col-md-4">


    </div>




{% endblock %}
