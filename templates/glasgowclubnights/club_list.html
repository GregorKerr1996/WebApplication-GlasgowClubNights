        </div>
    </div>


    <section id="clublist">
        <div class="container">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <p class="text-centre">
                    <a href="{% url 'bamboo' %}">Bamboo</a><br>
                    <a href="{% url 'cathouse' %}">Cathouse</a><br>
                    <a href="{% url 'firewater' %}">Firewater</a><br>
                    <a href="{% url 'garage' %}">Garage</a><br>

                    <a href="{% url 'kokomo' %}">Kokomo</a><br>

                    <a href="{% url 'subclub' %}">Subclub</a><br>

    <div id="star-rating-input">
        <input id="fa-star-4" type="radio" name="reviewStars"/>

        <input id="fa-star-3" type="radio" name="reviewStars"/>
        <label title="good" for="star-3"></label>

        <input id="fa-star-2" type="radio" name="reviewStars"/>
        <label title="regular" for="star-2"></label>

        <input id="fa-star-1" type="radio" name="reviewStars"/>
        <label title="poor" for="star-1"></label>

        <input id="fa-star-0" type="radio" name="reviewStars"/>
        <label title="bad" for="star-0"></label>
    </div>


    </div>
    </section>
